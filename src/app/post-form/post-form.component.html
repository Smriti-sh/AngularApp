<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>

        <div class="form-group">
            <label>Title :</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title">
        </div>
        <div class="form-group">
            <label>Body :</label>
            <input type="text" class="form-control" name="body" [(ngModel)]="currentPost.body" >
        </div>
        <input type="hidden" name="id" [(ngModel)]="currentPost.id">

        <button *ngIf="!isEdit" class="btn btn-dark btn-block" (click)="addPost(currentPost.title,currentPost.body)">Add Post</button>
        <button *ngIf="isEdit" class="btn btn-warning btn-block" (click)="updatePost()"> Update</button>
    </form>
</div>
